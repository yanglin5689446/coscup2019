    <script>
      // load all code
      (function loadCode () {
        const codeElements = Array.from(document.querySelectorAll('code'))
        codeElements.forEach(element => {
          const url = element.getAttribute('data-url')
          fetch(url)
            .then(response => response.text())
            .then(code => { element.innerHTML = code })
        })
      })()
